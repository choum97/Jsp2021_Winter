<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="FormEx" method="post">
		ID : <input type="text" name="id" size="10"><br /> 
		PW : <input type="password" name="pw" size="10"><br /> 
		이름 : <input type="text" name="name" size="10"><br /> 
		
		취미 : 
		<input type="checkbox" name="hobby" value="movie">영화감상
		<input type="checkbox" name="hobby" value="music">음악감상
		<input type="checkbox" name="hobby" value="walk">산책
		<input type="checkbox" name="hobby" value="cook">요리
		<input type="checkbox" name="hobby" value="sleep">낮잠 <br />
		
		전공 : 
		<input type="radio" name="major" value="com">컴퓨터
		<input type="radio" name="major" value="kor">국문학과
		<input type="radio" name="major" value="eng">영문학과
		<input type="radio" name="major" value="phy" checked="checked">체육학과
		<input type="radio" name="major" value="song">음악학과<br />
		
		희망 : 
		<select name="dream">
			<option value="developer">개발자</option>
			<option value="cook">요리사</option>
			<option value="singer">가수</option>
			<option value="jaebul" selected="selected">재벌</option>
		</select> <br />
		
		<input type="submit" value="전송하기"><input type="reset" value="다시입력">
	</form>

</body>
</html>
